name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O master, si tu rama principal es master
      - develop
      - project_base

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ajusta la versión de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Añade estos pasos para configurar la identidad de Git:
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "maxfernandez@gmail.com"

      - name: Deploy
        run: npm run deploy
        env:
          CI: true