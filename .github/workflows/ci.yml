name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O master, si tu rama principal es master
      - develop
      - project_base
      - gh_pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ajusta la versi√≥n de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
        env:
          CI: true