name: Deploy to GitHub Pages 1

on:
  push:
    branches:
      - main
      - project_base

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Git default identity
        run: |
          git config user.name "maximofernandezriera"
          git config user.email "maxfernandez@gmail.com"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
        env:
          CI: true